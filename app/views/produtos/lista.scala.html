@(listaProdutos: List[Produto]) @main("Lista de Produtos") {

			<div class="container">
			<div class="col-md-9">
				<div class="box">
					<meta charset="utf-8">
					<h2>Todos os Produtos</h2>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Descrição</th>
								<th>Peso</th>
								<th>Tamanho</th>
								<th>Preço</th>
							</tr>
						</thead>
						<tbody>
							@for(item <- listaProdutos) {
							<tr>
								<td>@item.nome</td>
								<td>@item.descricao</td>
								<td>@item.peso</td>
								<td>@item.tamanho</td>
								<td>@item.preco</td>
								<td>
								<td><a class="btn btn-primary" href="@routes.ProdutosController.formulario(item.id)">
									<i class="glyphicon glyphicon-pencil"></i> Editar</a>
								</td>
								<td><a class="btn btn-primary" href="@routes.ProdutosController.remover(item.id)"
									onclick="return confirm('Deseja realmente excluir esta Categoria?')">
										<i class="glyphicon glyphicon-minus"></i> Remover</a>
								</td>
							</tr>
							}
						</tbody>
					</table>
					</br>
					<div class="col-sm-12 text-left">							
						<a class="btn btn-primary" href="@routes.ProdutosController.novo()">
							<i class="glyphicon glyphicon-plus"></i> Novo Produto</a></br></br>
					</div>
					
					</div>
					</div>
					</div>
				
}
