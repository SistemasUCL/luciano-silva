@(listaServico: List[Servico])
@main("Lista de Servicos") {

<div class="table-responsive">
	<meta charset="utf-8">
	<h2>Serviços Oferecidos</h2></br></br>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Tipo</th>
				<th>Descrição</th>
				<th>Valor do Serviço</th>
			</tr>
		</thead>
		<tbody>
			@for(item <- listaServico) {
			<tr>
				<td>@item.tipo</td>
				<td>@item.descricao</t>
				<td>@item.valorServico</t>
				<td><a class="btn btn-primary" href="@routes.ServicosController.formulario(item.id)">
					<i class="glyphicon glyphicon-pencil"></i> Editar</a>
				</td>
				<td><a class="btn btn-primary" href="@routes.ServicosController.remover(item.id)"
					onclick="return confirm('Deseja realmente excluir este Servico?')">
						<i class="glyphicon glyphicon-minus"></i> Remover</a>
				</td>
			</tr>
			}
		</tbody>
	</table>
	
	<div class="col-sm-12 text-left">							
		<a class="btn btn-primary" href="@routes.ServicosController.novo()">
			<i class="glyphicon glyphicon-plus"></i> Novo </a></br></br>
	</div>
	</br>

</div>
}
