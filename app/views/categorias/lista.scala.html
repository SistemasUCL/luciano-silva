@(listaCategoria: List[Categoria])
@main("Lista de Categorias") {

<div class="table-responsive">
	<meta charset="utf-8">
	<h2>Categorias de Produto</h2></br></br>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Descrição</th>
			</tr>
		</thead>
		<tbody>
			@for(item <- listaCategoria) {
			<tr>
				<td>@item.nome</td>
				<td>@item.descricao</td>
				<td><a class="btn btn-primary" href="@routes.CategoriasController.formulario(item.id)">
					<i class="glyphicon glyphicon-pencil"></i> Editar</a>
				</td>
				<td><a class="btn btn-primary" href="@routes.CategoriasController.remover(item.id)"
					onclick="return confirm('Deseja realmente excluir esta Categoria?')">
						<i class="glyphicon glyphicon-minus"></i> Remover</a>
				</td>
			</tr>
			}
		</tbody>
	</table>
	
	<div class="col-sm-12 text-left">							
		<a class="btn btn-primary" href="@routes.CategoriasController.novo()">
			<i class="glyphicon glyphicon-plus"></i> Nova Categoria</a></br></br>
	</div>
	</br>

</div>
}
